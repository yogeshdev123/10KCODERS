<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: blue;
        }
    </style>
</head>
<body>
    <fieldset style="max-width: 300px;margin: auto;">
        <legend align="center" style="font-weight: bold;font-size: 20px;">Create an account</legend>
        <form action="">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="mail" style="width: 90%;height: 25px;" required><br><br>
            <label for="phone">Phone(<small>recommended</small>)</label><br>
            <input type="tel" name="tel" id="phone" pattern="[0-9]{10}" style="width: 90%;height: 25px;"><br><br>
            <label for="pass">Password</label><br>
            <input type="password" name="pwd" id="pass" style="width: 90%;height: 25px;" required><br><br>
            <button type="submit" formaction="./login.html" style="display: block; margin: auto; width: 280px;height: 30px; font-size: medium;">Create Account</button><br>
            <a href="./login.html"style="display: block;text-align:center;color:green;text-decoration:none">Already have an account</a>
            <small style="text-align: center;"><i>By selecting Create account, you agree to our <span>Terms</span> and have read and acknowledge our <span>Global Privacy Statement.</span> </i></small>
            
        </form>

    </fieldset>


</body>
</html>
